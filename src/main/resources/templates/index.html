<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Welcome to Morpheus Identity Provider</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out.
    </div>
    
    <div class="container text-center">
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome
            </p>
            <input type="submit" value="Sign Out" />
        </form>

        <h3><a th:href="@{/signup}">Signup</a></h3>
        <h3><a th:href="@{/login}">Login</a></h3> 
        <form th:action="@{/clients}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <div class="col-8">
                        <label for="client_name" class="sr-only">Client Name</label>
                        <input type="text" id="client_name" name="client_name" class="form-control"  value="webplatform" style="width:300px;" required>
                    </div>
                </div>
                 
                <div class="form-group row">
                    <div class="col-8">
                        <label for="redirect_uris" class="sr-only">redirect-url</label>
                        <input type="text" id="redirect_uris" name="redirect_uris" class="form-control" value="http://127.0.0.1:8080/login/oauth2/code/messaging-client-oidc" style="width:700px;" required>
                    </div>
                    <div class="col-8">
                        <label for="redirect_uris" class="sr-only">redirect-url</label>
                        <input type="text" id="redirect_uris" name="redirect_uris" class="form-control" value="http://127.0.0.1:8080/authorized" style="width:700px;" required>
                    </div>
                </div>
                 
                <div>
                    <button type="submit" class="btn btn-primary">Client</button>
                </div>
            </div>
        </form>
    </div>
     
</body>
</html>
